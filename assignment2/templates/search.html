<!DOCTYPE html>
		<html>
		<head>
			<meta charset="UTF-8">
			<title>Search Results</title>
		</head>
		<body>
			<h1>Search Results</h1>
			{{ if . }}
				<ul>
				{{ range . }}
					<li>Price: ${{ .Price }} - raiting: {{.Name}}</li>
				{{ end }}
				</ul>
			{{ else }}
				<p>No results found.</p>
			{{ end }}
		</body>
		</html>
